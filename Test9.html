<body>
    <script>
        let week = [
            { day: "monday", temperature: 19 },
            { day: "tuesday", temperature: 22 },
            { day: "wednesday", temperature: 22 },
            { day: "thursday", temperature: 21 },
            { day: "friday", temperature: 18 },
            { day: "saturday", temperature: 23 },
            { day: "sunday", temperature: 25 }
        ];

        function median (arr) {
            let c = Math.floor(arr.length / 2),
            nums = [...arr].sort((a, b) => a - b);
            return arr.length % 2 !== 0 ? nums[c] : (nums[c - 1] + nums[c]) / 2;
        };
        console.log(median([19, 22, 22, 21, 18, 23, 25]));


    </script>
